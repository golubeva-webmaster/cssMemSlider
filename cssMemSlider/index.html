<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>cssMemSlider</title>
</head>

<body>
  <input type="radio" name="r" id="r1" checked>
  <input type="radio" name="r" id="r2">
  <input type="radio" name="r" id="r3">
  <input type="radio" name="r" id="r4" class="custom-checkbox">

  <div class="slider middle">
    <div class="slides">
      <div class="slide s1"><img src="img/1.jpg" alt="slide image"></div>
      <div class="slide"><img src="img/2.jpg" alt="slide image"></div>
      <div class="slide"><img src="img/3.jpg" alt="slide image"></div>
      <div class="slide"><img src="img/4.jpg" alt="slide image"></div>
    </div>
    <div class="slider-bottom">
      <div class="citates">
        <div class="citate l1">Harry</div>
        <div class="citate l2">Ron</div>
        <div class="citate l3">Hermione?</div>
        <div class="citate l4">Volan</div>
      </div>
      <div class="navigation">
        <label for="r1" class="bar b1"></label>
        <label for="r2" class="bar b2"></label>
        <label for="r3" class="bar b3"></label>
        <label for="r4" class="bar b4"></label>
      </div>
    </div>
  </div>
</body>

</html>
